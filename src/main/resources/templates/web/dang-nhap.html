<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-image: url('/image/BG-login.jpg'); background-size: cover; background-repeat: no-repeat;">

<section class="py-4 ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="p-4 bg-body-tertiary">
                    <h2 class="text-center mb-4 fs-2">Đăng nhập</h2>
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password">
                                <button type="button" class="btn btn-outline-secondary" id="showPassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary px-5">Đăng nhập</button>
                                <p class="mt-3 mb-0"><a class="text-primary text-decoration-underline" href="/dang-nhap">Quên mật khẩu?</a></p>
                            </div>
                            <div>
                                <p class="mt-3 mb-0"><a class="text-primary text-decoration-underline" href="/dang-ky">Đăng ký?</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lấy các thẻ input password
        const passwordInput = document.getElementById("password");
        // Lấy các thẻ button để thêm sự kiện click
        const showPasswordBtn = document.getElementById("showPassword");

        // Thêm sự kiện click cho nút hiển thị/ẩn password
        showPasswordBtn.addEventListener("click", function () {
            togglePasswordVisibility(passwordInput);
        });

        // Hàm ẩn/hiện mật khẩu
        function togglePasswordVisibility(inputElement) {
            if (inputElement.type === "password") {
                inputElement.type = "text";
            } else {
                inputElement.type = "password";
            }
        }
    });
</script>
</body>
</html>
