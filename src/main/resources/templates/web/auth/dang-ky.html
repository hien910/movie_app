<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>

          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

          crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body style="background-image: url('/image/BG-login.jpg'); background-size: cover; background-repeat: no-repeat;">

    <section class="py-4 ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="p-4 bg-body-tertiary">
                        <h2 class="text-center mb-4 fs-2">Đăng ký</h2>
                        <form id="form-register">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password">
                                    <button type="button" class="btn btn-outline-secondary" id="showPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword">
                                    <button type="button" class="btn btn-outline-secondary" id="showConfirmPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <div>
                                    <button type="submit" class="btn btn-primary px-5">Đăng ký</button>
                                </div>
                                <div>
                                    <p class="mt-3 mb-0"><a class="text-primary text-decoration-underline"
                                                            href="/dang-nhap">Đăng nhập?</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lấy các thẻ input password
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        // Lấy các thẻ button để thêm sự kiện click
        const showPasswordBtn = document.getElementById("showPassword");
        const showConfirmPasswordBtn = document.getElementById("showConfirmPassword");

        // Thêm sự kiện click cho nút hiển thị/ẩn password
        showPasswordBtn.addEventListener("click", function () {
            togglePasswordVisibility(passwordInput);
        });

        // Thêm sự kiện click cho nút hiển thị/ẩn confirmPassword
        showConfirmPasswordBtn.addEventListener("click", function () {
            togglePasswordVisibility(confirmPasswordInput);
        });

        // Hàm ẩn/hiện mật khẩu
        function togglePasswordVisibility(inputElement) {
            if (inputElement.type === "password") {
                inputElement.type = "text";
            } else {
                inputElement.type = "password";
            }
        }
    });
    // Xử lý đăng ký
    const registerEmailEl = document.getElementById('email');
    const registerNameEl = document.getElementById('name')
    const registerPasswordEl = document.getElementById('password');
    const registerForm = document.getElementById('form-register');


    registerForm.addEventListener("submit", (e) => {
        // Check validation
        e.preventDefault();


            const registerData = {
                email: registerEmailEl.value,
                password: registerPasswordEl.value,
                name: registerNameEl.value
                // Add other registration data as needed
            };
            console.log(registerData);

            // Send data to server using axios
            axios.post('/api/auth/signup', registerData)
                .then((response) => {
                    if (response.status === 200) {
                        toastr.success("Đăng ký thành công");
                        setTimeout(() => {
                            window.location.href = '/dang-nhap';  // Redirect to login page after successful registration
                        }, 1500);
                    }
                })
                .catch((error) => {
                    console.log(error);
                    console.log(error.response.data.message);
                });

    });

    $('#form-register').validate({
        rules: {
            registerEmail: {
                required: true,
                email: true,
            },
            registerPassword: {
                required: true,
                minlength: 6,  // Example: Minimum length of password
            },
            // Add other registration rules as needed
        },
        messages: {
            registerEmail: {
                required: "Vui lòng nhập email",
                email: "Email không đúng định dạng"
            },
            registerPassword: {
                required: "Vui lòng nhập mật khẩu",
                // Example: Customize minimum length message
            },
            // Add other registration messages as needed
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });
</script>
