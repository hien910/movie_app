<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Dashboard</title>
</head>
<th:block id="css">
    <link rel="stylesheet" href="/admin-assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="/admin-assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"/>
    <link rel="stylesheet" href="/admin-assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css"/>
</th:block>

<body>
<!-- BODY -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/admin/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Tổng quan
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 col-6">

                                    <div class="small-box bg-info">
                                        <div class="inner">
                                            <h3 th:text="${movies.size()}"></h3>
                                            <p>Phim mới trong tháng</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-bag"></i>
                                        </div>
                                        <a href="/admin/movies" class="small-box-footer">Xem thêm <i
                                                class="fas fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-6">

                                    <div class="small-box bg-success">
                                        <div class="inner">
                                            <h3 th:text="${blogs.size()} + '/' +${allBlog.size()}">53<sup
                                                    style="font-size: 20px">%</sup></h3>
                                            <p>Blog mới trong tháng</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-stats-bars"></i>
                                        </div>
                                        <a href="/admin/blogs" class="small-box-footer">Xem thêm <i
                                                class="fas fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-6">

                                    <div class="small-box bg-warning">
                                        <div class="inner">
                                            <h3 th:text="${users.size()} + '/' +${allUser.size()}">44</h3>
                                            <p>Người dùng mới trong tháng</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-person-add"></i>
                                        </div>
                                        <a href="#" class="small-box-footer">Xem thêm<i
                                                class="fas fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>


                                <div class="card-body">
                                    <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6"></div>
                                            <div class="col-sm-12 col-md-6"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h3>Danh sách user mới</h3>
                                                <div class="card-body"
                                                     style="border: 5px solid #6d7a86; padding: 10px; ">
                                                    <table id="user-table"
                                                           class="table table-bordered table-hover dataTable dtr-inline"
                                                           aria-describedby="example2_info">
                                                        <thead>

                                                        <tr>
                                                            <th class="sorting sorting_asc" tabindex="0"
                                                                aria-controls="example2" rowspan="1" colspan="1"
                                                                aria-sort="ascending"
                                                                aria-label="Rendering engine: activate to sort column descending">
                                                                Tên
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="Browser: activate to sort column ascending">
                                                                Email
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="Platform(s): activate to sort column ascending">
                                                                Role
                                                            </th>

                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr class="odd" th:each="user : ${users}">
                                                            <td class="dtr-control sorting_1" tabindex="0"
                                                                th:text="${user.name}">Gecko
                                                            </td>
                                                            <td th:text="${user.email}"></td>
                                                            <td th:text="${user.role}"></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div id="example2_wrapper2" class="dataTables_wrapper dt-bootstrap4">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6"></div>
                                            <div class="col-sm-12 col-md-6"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h3>Danh sách movie mới</h3>

                                                <div class="card-body"
                                                     style="border: 5px solid #6d7a86; padding: 10px; ">
                                                    <table id="movie-table"
                                                           class="table table-bordered table-hover dataTable dtr-inline"
                                                           aria-describedby="example2_info">
                                                        <thead>

                                                        <tr>
                                                            <th class="sorting sorting_asc" tabindex="0"
                                                                aria-controls="example2" rowspan="1" colspan="1"
                                                                aria-sort="ascending"
                                                                aria-label="Rendering engine: activate to sort column descending">
                                                                Tên phim
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="Browser: activate to sort column ascending">
                                                                Loại phim
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="Platform(s): activate to sort column ascending">
                                                                Thể loại
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="Engine version: activate to sort column ascending">
                                                                Trạng thái
                                                            </th>

                                                        </tr>
                                                        </thead>
                                                        <tbody>

                                                        <tr class="odd" th:each="movie : ${movies}">
                                                            <td class="dtr-control sorting_1" tabindex="0"
                                                                th:text="${movie.title}">Gecko
                                                            </td>
                                                            <td th:text="${movie.type}">Firefox 1.0</td>
                                                            <td>
                                                                <span th:each="genre,iterStat :  ${movie.genres}">
                                                                    <span th:text="${genre.name}"></span>
                                                                    <span th:if="${!iterStat.last}">,</span>
                                                                </span>
                                                            </td>
                                                            <td th:text="${movie.status}">Firefox 1.0</td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script src="/admin-assets/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/admin-assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/admin-assets/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/admin-assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="/admin-assets/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/admin-assets/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script>
        $('#user-table').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "order": [], // Khi load trang sẽ không sắp xếp theo cột nào cả
            "pageLength": 5
        });
        $('#movie-table').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "order": [], // Khi load trang sẽ không sắp xếp theo cột nào cả
            "pageLength": 5
        });

    </script>

</th:block>
</body>

</html>
