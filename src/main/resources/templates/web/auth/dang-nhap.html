    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-image: url('/image/BG-login.jpg'); background-size: cover; background-repeat: no-repeat;">

<!--<th:block id="main-content">-->
<section class="py-4 ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="p-4 bg-body-tertiary">
                    <h2 class="text-center mb-4 fs-2">Đăng nhập</h2>
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password">
                                <button type="button" class="btn btn-outline-secondary" id="showPassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary px-5">Đăng nhập</button>
                                <p class="mt-3 mb-0"><a class="text-primary text-decoration-underline"
                                                        href="/dang-nhap">Quên mật khẩu?</a></p>
                            </div>
                            <div>
                                <p class="mt-3 mb-0"><a class="text-primary text-decoration-underline"
                                                        href="/dang-ky">Đăng ký?</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--</th:block>-->
<!--<th:block id="js">-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lấy các thẻ input password
        const passwordInput = document.getElementById("password");
        // Lấy các thẻ button để thêm sự kiện click
        const showPasswordBtn = document.getElementById("showPassword");

        // Thêm sự kiện click cho nút hiển thị/ẩn password
        showPasswordBtn.addEventListener("click", function () {
            togglePasswordVisibility(passwordInput);
        });

        // Hàm ẩn/hiện mật khẩu
        function togglePasswordVisibility(inputElement) {
            if (inputElement.type === "password") {
                inputElement.type = "text";
            } else {
                inputElement.type = "password";
            }
        }
    });
    // Xử lý login
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const formLogin = document.getElementById('form-login');

    formLogin.addEventListener("submit", (e) => {
        // Check validate
        if (!$('#form-login').valid()) {
            return;
        }

        e.preventDefault();

        const data = {
            email: emailEl.value,
            password: passwordEl.value
        }

        // Send data to server using axios
        axios.post('/api/auth/login', data)
            .then((response) => {
                console.log(response);  // In ra phản hồi từ máy chủ
                if (response.status === 200) {
                    toastr.success("Đăng nhập thành công");
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            })
            .catch((error) => {
                console.log(error);
                console.log(error.response.data.message);
            });
    })
    $('#form-login').validate({
        rules: {
            email: {
                required: true,
                email: true,
            },
            password: {
                required: true,
            },
        },
        messages: {
            email: {
                required: "Vui lòng nhập email",
                email: "Email không đúng định dạng"
            },
            password: {
                required: "Vui lòng nhập mật khẩu",
            },
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });
</script>
